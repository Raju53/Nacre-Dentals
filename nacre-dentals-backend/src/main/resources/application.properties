# Server Port
server.port=8080

# ===============================
# = DATABASE CONFIG (MySQL)
# ===============================
spring.datasource.url=#database_url
spring.datasource.username=#username
spring.datasource.password=#password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate: Automatically creates tables (appointments) based on your Java Entity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Show SQL in logs
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# Mail Configuration (Example using Gmail SMTP)
# To make this work, you'd need an App Password from your Google Account

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=#username
spring.mail.password=#apppassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
